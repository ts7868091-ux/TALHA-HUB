<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TALHA HUB DATABASE</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #000428, #004e92);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .logo {
        margin-top: 30px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 20px cyan, 0 0 40px #00ffff33;
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h1 {
        margin-top: 20px;
        text-shadow: 0 0 15px cyan;
        font-size: 28px;
    }

    .search-box {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    input {
        padding: 12px;
        border: none;
        border-radius: 30px;
        width: 250px;
        font-size: 16px;
        outline: none;
        box-shadow: 0 0 10px cyan, 0 0 20px #00ffff44;
        background: #000;
        color: cyan;
        text-align: center;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: cyan;
        color: black;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 0 15px cyan, 0 0 30px #00ffff66;
        transition: 0.3s;
    }

    button:hover {
        background: #00ffff;
        color: black;
        transform: scale(1.05);
    }

    #results {
        width: 90%;
        max-width: 600px;
        margin-top: 30px;
    }

    .record {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid cyan;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 0 20px cyan, 0 0 40px #00ffff33;
        animation: fadeIn 0.8s ease-in-out;
    }

    .record p {
        margin: 6px 0;
        color: #d1ffff;
        font-size: 14px;
    }

    .copy-btn {
        margin-top: 10px;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 10px;
        background: #00ffff66;
        color: black;
        font-weight: bold;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 5px cyan;
        transition: 0.2s;
    }

    .copy-btn:hover {
        background: #00ffff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #loader {
        margin-top: 25px;
        font-size: 18px;
        color: cyan;
        text-shadow: 0 0 10px cyan;
        display: none;
    }

    .telegram-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #0088cc;
        color: white;
        padding: 12px 18px;
        border-radius: 50px;
        box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff55;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: 0.3s;
    }

    .telegram-btn:hover {
        transform: scale(1.1);
        background: #00aaff;
    }

    footer {
        margin-top: auto;
        padding: 20px;
        text-align: center;
        color: #00ffff;
        text-shadow: 0 0 15px cyan;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="logo">
    <img src="images/talha_logo.png" alt="Talha Logo">
</div>

<h1>TALHA HUB DATABASE</h1>

<div class="search-box">
    <input type="text" id="phoneInput" placeholder="Enter Phone Number">
    <button onclick="fetchData()">Search</button>
</div>

<div id="loader">Fetching data...</div>
<div id="results"></div>

<a href="https://t.me/legendtalha" target="_blank" class="telegram-btn">ðŸ“¢ Join Telegram</a>

<footer>POWERED BY TALHA SHAIKH ðŸ’¯</footer>

<script>
async function fetchData() {
    const phone = document.getElementById('phoneInput').value.trim();
    const resultsDiv = document.getElementById('results');
    const loader = document.getElementById('loader');

    if (!phone) {
        alert('Please enter a phone number.');
        return;
    }

    resultsDiv.innerHTML = '';
    loader.style.display = 'block';

    try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`);
        const data = await response.json();
        loader.style.display = 'none';

        if (!data.success || !data.records || data.records.length === 0) {
            resultsDiv.innerHTML = '<p style="text-align:center;color:#ff6666;">No data found.</p>';
            return;
        }

        data.records.forEach(record => {
            const card = document.createElement('div');
            card.className = 'record';
            card.innerHTML = `
                <p><strong>Mobile:</strong> ${record.Mobile}</p>
                <p><strong>Name:</strong> ${record.Name}</p>
                <p><strong>CNIC:</strong> ${record.CNIC}</p>
                <p><strong>Address:</strong> ${record.Address}</p>
                <p><strong>Country:</strong> ${record.Country}</p>
                <button class="copy-btn" onclick="copyAll('${record.Mobile}','${record.Name}','${record.CNIC}','${record.Address}','${record.Country}')">Copy All</button>
            `;
            resultsDiv.appendChild(card);
        });

    } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = '<p style="text-align:center;color:#ff6666;">Error fetching data.</p>';
        console.error('Fetch error:', error);
    }
}

function copyAll(mobile, name, cnic, address, country) {
    const text = `Mobile: ${mobile}\nName: ${name}\nCNIC: ${cnic}\nAddress: ${address}\nCountry: ${country}`;
    navigator.clipboard.writeText(text).then(() => {
        alert('All information copied!');
    }).catch(err => {
        console.error('Copy failed:', err);
    });
}
</script>

</body>
</html>

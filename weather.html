<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TALHA HUB ‚Äî Weather Info</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #000428, #004e92);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 0 0 20px cyan, 0 0 30px magenta;
  }

  #logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #00ffff;
    box-shadow: 0 0 25px cyan, 0 0 35px magenta;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 70%;
    text-align: center;
    background: rgba(255,255,255,0.1);
    color: white;
  }

  button {
    background: linear-gradient(135deg, #00ffff, #ff00ff);
    border: none;
    padding: 10px 25px;
    border-radius: 10px;
    color: white;
    font-weight: 700;
    margin-left: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
  }

  #weather-result {
    margin-top: 25px;
    font-size: 1.2em;
    text-shadow: 0 0 10px cyan;
  }

  footer {
    margin-top: 50px;
    font-weight: 600;
    text-shadow: 0 0 15px cyan, 0 0 20px magenta;
  }
</style>
</head>
<body>
  <img src="images/talha_logo.png" id="logo" alt="Talha Hub Logo">
  <h1>üå¶Ô∏è LIVE WEATHER INFO</h1>

  <div>
    <input type="text" id="city" placeholder="Enter City Name (e.g., London)">
    <button onclick="getWeather()">Get Weather</button>
  </div>

  <div id="weather-result"></div>

  <footer>POWERED BY TALHA üíØ</footer>

<script>
async function getWeather() {
  const city = document.getElementById('city').value.trim();
  const resultDiv = document.getElementById('weather-result');
  if (!city) {
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
    return;
  }

  resultDiv.innerHTML = "‚è≥ Fetching weather info...";

  try {
    // First, get coordinates of the city
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
    const geoData = await geoRes.json();

    if (!geoData.results || geoData.results.length === 0) {
      resultDiv.innerHTML = "‚ùå City not found. Try another one.";
      return;
    }

    const { latitude, longitude, name, country } = geoData.results[0];

    // Fetch weather using coordinates
    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
    const weatherData = await weatherRes.json();
    const w = weatherData.current_weather;

    resultDiv.innerHTML = `
      üåç <b>${name}, ${country}</b><br>
      üå°Ô∏è Temperature: <b>${w.temperature}¬∞C</b><br>
      üí® Wind Speed: <b>${w.windspeed} km/h</b><br>
      ‚è±Ô∏è Time: ${w.time}
    `;
  } catch (error) {
    resultDiv.innerHTML = "‚ö†Ô∏è Error fetching weather data.";
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TALHA HUB — Facebook Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a2a 0%, #000010 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 25px #00ffff, 0 0 40px #ff00ff;
    }

    h1 {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2), 0 0 40px rgba(255,0,255,0.2);
      backdrop-filter: blur(12px);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 10px;
      font-size: 1em;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    input:focus {
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }

    .result {
      margin-top: 20px;
      display: none;
    }

    .result a {
      display: inline-block;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0,255,255,0.4), 0 0 25px rgba(255,0,255,0.4);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <img src="images/talha_logo.png" alt="Talha Hub Logo" class="logo">
  <h1>Facebook Video Downloader</h1>

  <div class="card">
    <input type="text" id="fbUrl" placeholder="Paste Facebook video URL here">
    <button onclick="downloadFacebook()">Download Video</button>

    <div class="result" id="result">
      <h3>✅ Download Ready:</h3>
      <a id="downloadLink" href="#" target="_blank">Click to Download</a>
    </div>
  </div>

  <footer>⚡ Powered by Talha Hub — 2025</footer>

  <script>
    async function downloadFacebook() {
      const url = document.getElementById('fbUrl').value.trim();
      const resultDiv = document.getElementById('result');
      const link = document.getElementById('downloadLink');

      if (!url) {
        alert("Please paste a Facebook video URL!");
        return;
      }

      const apiUrl = `https://api.princetechn.com/api/download/facebook?apikey=prince&url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.status === true && data.data && data.data[0].url) {
          link.href = data.data[0].url;
          resultDiv.style.display = "block";
        } else {
          alert("⚠️ Failed to fetch video. Please check the URL.");
        }
      } catch (err) {
        alert("❌ Error fetching video. Please try again.");
        console.error(err);
      }
    }
  </script>

</body>
</html>

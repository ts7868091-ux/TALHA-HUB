<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail - TALHA HUB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #00ffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 26px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background: transparent;
      color: #00ffff;
      font-size: 14px;
      text-align: center;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    #messages {
      margin-top: 15px;
      text-align: left;
      color: #fff;
      font-size: 14px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>Temp Mail</h1>
  <div class="container">
    <input id="tempmail" type="text" placeholder="Enter or generate temp mail" value="h792dqcpbl@cmhvzylmfc.com">
    <button onclick="getMessages()">Get Emails</button>
    <div id="messages">Emails will appear here...</div>
  </div>

  <footer>POWERED BY TALHA SHAIKH ðŸ’¯</footer>

  <script>
    async function getMessages() {
      const email = document.getElementById("tempmail").value.trim();
      const messagesDiv = document.getElementById("messages");

      if (!email) {
        alert("Please enter your temp mail address!");
        return;
      }

      messagesDiv.innerHTML = "<p>Loading messages...</p>";

      try {
        const response = await fetch(`https://api.internal.temp-mail.io/api/v3/email/${email}/messages`, {
          headers: {
            "accept": "*/*",
            "application-name": "web",
            "application-version": "4.0.0",
            "x-cors-header": "iaWg3pchvFx48fY"
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch messages. Try again later.");
        }

        const data = await response.json();

        if (data.length === 0) {
          messagesDiv.innerHTML = "<p>No new emails found.</p>";
          return;
        }

        let html = "";
        data.forEach(msg => {
          html += `
            <div style="border-bottom:1px solid #00ffff; padding:8px;">
              <strong>From:</strong> ${msg.from?.address || "Unknown"}<br>
              <strong>Subject:</strong> ${msg.subject || "No Subject"}<br>
              <div style="margin-top:5px;">${msg.body_text || "No Content"}</div>
            </div>
          `;
        });
        messagesDiv.innerHTML = html;

      } catch (error) {
        console.error(error);
        messagesDiv.innerHTML = `<p style='color:red;'>Error loading emails. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>

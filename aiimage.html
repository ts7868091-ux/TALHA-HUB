<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Talha Hub ‚Äî AI Image Generator</title>
<link rel="icon" href="images/talha_logo.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent1:#00eaff;
  --accent2:#ff007f;
  --bg-dark:#0b0c1a;
  --card-bg:rgba(255,255,255,0.05);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(120deg,#0b0c1a,#12092a,#1b0b18);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.logo-top{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:10px;
}
.logo-top img{
  width:80px;
  height:80px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.2);
  box-shadow:0 0 20px rgba(0,234,255,0.3);
}
.logo-top h2{
  margin-top:8px;
  font-size:18px;
  background:linear-gradient(90deg,#00eaff,#ff007f,#ffea00,#00eaff,#ff007f);
  background-size:300% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 4s linear infinite;
  text-align:center;
}
header{
  width:100%;
  max-width:480px;
  text-align:center;
  margin-top:20px;
}
@keyframes gradientMove{
  0%{background-position:0% 0%;}
  50%{background-position:100% 0%;}
  100%{background-position:0% 0%;}
}
.card{
  width:100%;
  max-width:480px;
  background:var(--card-bg);
  border-radius:16px;
  padding:24px;
  margin-top:40px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 30px rgba(0,234,255,0.15);
  backdrop-filter:blur(6px);
}
h2{text-align:center;margin-bottom:15px;color:var(--accent1);}
input, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
  margin-bottom:12px;
  font-size:15px;
  outline:none;
}
input:focus, select:focus{box-shadow:0 0 10px var(--accent1);}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent2),var(--accent1));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  margin-bottom:12px;
}
button:hover{transform:scale(1.05);box-shadow:0 0 15px var(--accent1);}
#loader{display:none;text-align:center;margin-top:18px;}
.loader{
  border:5px solid rgba(255,255,255,0.1);
  border-top:5px solid var(--accent1);
  border-radius:50%;
  width:45px;
  height:45px;
  animation:spin 1s linear infinite;
  margin:10px auto;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#result{text-align:center;margin-top:20px;}
#result img{
  max-width:100%;
  max-height:80vh;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,234,255,0.2);
}
#message{margin-top:10px;text-align:center;font-size:14px;color:#ff5555;}
footer{margin-top:40px;text-align:center;font-size:13px;color:#aaa;}
</style>
</head>
<body>

<!-- ‚úÖ Top Logo and Title -->
<div class="logo-top">
  <img src="images/talha_logo.png" alt="Talha Hub Logo">
  <h2>Talha Hub AI Images Generator</h2>
</div>

<section class="card">
  <h2>üé® Generate AI Image</h2>
  <input id="prompt" type="text" placeholder="Describe your image (e.g. neon cyberpunk city)">
  <select id="size">
    <option value="512x512">512 √ó 512</option>
    <option value="768x768">768 √ó 768</option>
    <option value="1024x1024">1024 √ó 1024</option>
  </select>
  <button id="generateBtn">üñåÔ∏è Generate Image</button>
  <button id="telegramBtn">üì¢ Join Telegram</button>
  <div id="loader"><div class="loader"></div><p>Generating your AI image...</p></div>
  <div id="message"></div>
  <div id="result"></div>
</section>

<footer>üí´ Powered by Kami Flex with Talha Hub AI ‚Äî 2025</footer>

<script>
const generateBtn = document.getElementById("generateBtn");
const promptInput = document.getElementById("prompt");
const loader = document.getElementById("loader");
const result = document.getElementById("result");
const telegramBtn = document.getElementById("telegramBtn");

telegramBtn.addEventListener("click", () => {
  window.open("https://t.me/Kami_Broken5", "_blank");
});

generateBtn.addEventListener("click", async () => {
  const prompt = promptInput.value.trim();
  if (!prompt) { 
    alert("‚ö†Ô∏è Please enter a prompt"); 
    return; 
  }

  loader.style.display = "block";
  result.innerHTML = "";

  try {
    const imgURL = `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodeURIComponent(prompt)}`;

    const img = new Image();
    img.src = imgURL;
    img.alt = prompt;
    img.style.maxWidth = "100%";
    img.style.borderRadius = "12px";
    img.style.boxShadow = "0 0 15px rgba(0,0,0,0.4)";

    img.onload = () => {
      loader.style.display = "none";
      result.innerHTML = '';
      result.appendChild(img);
    };

    img.onerror = () => {
      loader.style.display = "none";
      result.innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to generate image</p>`;
    };

  } catch(err) {
    console.error(err);
    loader.style.display = "none";
    result.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${err.message}</p>`;
  }
});
</script>

</body>
</html>

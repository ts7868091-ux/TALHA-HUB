<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TALHA HUB ‚Äî Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00f2fe, #4facfe, #0066ff, #00ff88);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
    }
    .translator-box {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
      max-width: 450px;
      width: 90%;
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      outline: none;
      resize: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 15px;
    }
    select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-weight: 600;
      margin: 0 10px;
    }
    button {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 25px;
      font-size: 1em;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffea;
      text-shadow: 0 0 15px #00ffff;
      min-height: 40px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üåê TALHA HUB TRANSLATOR</h1>

  <div class="translator-box">
    <textarea id="textInput" placeholder="Enter text to translate..."></textarea>

    <div>
      <select id="fromLang">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      ‚û°Ô∏è
      <select id="toLang">
        <option value="ur">Urdu</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <div id="result" class="result"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Back</a>

  <footer>POWERED BY TALHA SHAIKH üíØ</footer>

  <script>
    async function translateText() {
      const text = document.getElementById("textInput").value.trim();
      const from = document.getElementById("fromLang").value;
      const to   = document.getElementById("toLang").value;
      const resultDiv = document.getElementById("result");

      if (!text) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter some text.";
        return;
      }
      resultDiv.innerHTML = "‚è≥ Translating...";

      try {
        const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        // The responseData object contains translatedText field. Ó®Å1Ó®Ç
        if (data && data.responseData && data.responseData.translatedText) {
          resultDiv.innerHTML = `‚úÖ ${data.responseData.translatedText}`;
        } else {
          resultDiv.innerHTML = "‚ùå Error: Could not translate.";
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå API Error: ${err.message}`;
      }
    }
  </script>

</body>
</html>

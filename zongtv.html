<meta charset="UTF-8">

<style>
body {
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#6366f1,#ec4899);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  overflow-x:hidden;
}
h1 {
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  margin:5px 0;
  font-size:1.8rem;
  font-weight:bold;
}

/* Back Button */
#backBtn{
  position:static;
  width:40px;
  height:40px;
  background:rgba(0,0,0,0.6);
  color:white;
  border:none;
  border-radius:6px;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#backBtn:hover{
  background:rgba(255,255,255,0.3);
}

/* Player */
.player-box {
  width:100%;
  max-width:900px;
  aspect-ratio:16/9;
  background:black;
  border-radius:20px;
  overflow:hidden;
  position:sticky;
  top:5px;
  z-index:50;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:5px;
}

/* Loader */
#loader {
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  z-index:100;
  visibility:hidden;
}
.loader-spin {
  border:4px solid rgba(255,255,255,0.3);
  border-top:4px solid #9333ea;
  border-radius:50%;
  width:50px;
  height:50px;
  animation:spin 1s linear infinite;
}
@keyframes spin {
  100% {transform:rotate(360deg);}
}

/* Controls */
.controls{
  position:absolute;
  bottom:40px; left:0; right:0;
  display:flex; justify-content:center; align-items:center;
  opacity:1; transition:opacity 0.4s;
  flex-wrap:wrap; z-index:20;
}
.controls.hidden{opacity:0; pointer-events:none;}
.control-btn{
  background:rgba(0,0,0,0.6); color:white; width:42px; height:42px;
  border-radius:50%; display:flex; align-items:center; justify-content:center;
  margin:0 6px; cursor:pointer; transition:0.3s; font-size:18px;
}
.control-btn:hover{background:rgba(255,255,255,0.3);}

#channelName{
  position:absolute; top:2px; left:2px; background:rgba(0,0,0,0.6);
  color:white; padding:3px 8px; border-radius:6px; font-size:14px; z-index:25;
}

/* Quality menu */
#qualityMenu{
  position:absolute;
  bottom:80px;
  right:10px;
  background:rgba(0,0,0,0.85);
  border-radius:8px;
  padding:6px;
  display:none;
  z-index:30;
}
#qualityMenu button{
  display:block; width:100%; padding:4px 10px; color:white;
  background:transparent; border:none; text-align:left; cursor:pointer;
  border-radius:6px; margin-bottom:4px; box-shadow:0 0 5px rgba(0,0,0,0.5);
}
#qualityMenu button:hover{background:rgba(255,255,255,0.2);}
#qualityMenu button.active-quality{
  background:#9333ea; color:white; box-shadow:0 0 10px #9333ea;
}

/* Progress bar */
#progressContainer{
  position:absolute; bottom:10px; left:10px; right:10px;
  height:6px; background: rgba(255,255,255,0.3); border-radius:3px;
  cursor:pointer; z-index:20;
}
#progressBar{width:0%; height:100%; background:#9333ea; border-radius:3px;}
#progressHandle{
  position:absolute; top:-4px; width:14px; height:14px; background:#fff;
  border-radius:50%; transform:translateX(-50%); cursor:pointer;
}
#timeDisplay{
  position:absolute; bottom:18px; right:15px; color:white;
  font-size:12px; background: rgba(0,0,0,0.5); padding:2px 5px; border-radius:4px; z-index:20;
}

/* Channels Grid */
#channelGrid{
  display:grid; grid-template-columns:repeat(6,1fr); gap:8px;
  padding:5px; max-width:900px; width:100%;
  overflow-y:auto;
  margin-top:0px;
}
.channel-logo {
  width:65px;
  height:65px;
  border-radius:50%;       /* Circle shape */
  object-fit:cover;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  border:2px solid transparent;
  padding:5px;             /* Circle button padding */
  background: rgba(0,0,0,0.2); /* Light background for button feel */
  display:flex;
  align-items:center;
  justify-content:center;
}
.channel-logo:hover {
  transform: scale(1.15);
  box-shadow: 0 0 15px #9333ea;
  background: rgba(0,0,0,0.35);
}
.active-channel {
  border:2px solid #9333ea;
  box-shadow:0 0 20px #9333ea;
  background: rgba(0,0,0,0.35);
}
</style>

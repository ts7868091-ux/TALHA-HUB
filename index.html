<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TALHA HUB - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a002b, #001f3f, #002b55, #32004b);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-y: auto;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(10px);
      margin: 50px 0;
      position: relative;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
      object-fit: cover;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff; }
      to { box-shadow: 0 0 35px #ff00ff, 0 0 45px #00ffff; }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 15px cyan, 0 0 20px magenta;
      margin-bottom: 15px;
    }

    input[type="password"] {
      width: 80%;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: white;
      letter-spacing: 3px;
      margin-top: 10px;
    }

    .login-btn {
      margin-top: 15px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: white;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-weight: 600;
      display: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    button.action-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: 700;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffff, #007bff);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button.action-btn img {
      width: 30px;
      height: 30px;
    }

    button.action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff;
    }

    footer {
      margin-top: 25px;
      font-weight: 600;
      text-shadow: 0 0 10px cyan, 0 0 15px magenta;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #ff00ff; }
    }

    /* Logout button */
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 15px;
      font-size: 0.9em;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
    }

    @media (max-width: 480px) {
      button.action-btn {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="main-box" id="login-box">
    <img src="images/talha_logo.png" class="logo" alt="TALHA HUB Logo">
    <h1>TALHA HUB LOGIN</h1>
    <input type="password" id="keyInput" placeholder="Enter Key">
    <button class="login-btn" onclick="checkKey()">LOGIN</button>
    <div class="error" id="errorText">‚ùå Wrong Key! Try Again</div>
  </div>

  <!-- DASHBOARD PAGE -->
  <div class="main-box" id="dashboard" style="display:none;">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <img src="images/talha_logo.png" class="logo" alt="TALHA HUB Logo">
    <h1>TALHA HUB</h1>

    <div class="button-container">
      <button class="action-btn" onclick="openPage('jazztv.html')"><img src="icons/jazz.png" alt="">JAZZ TV</button>
      <button class="action-btn" onclick="openPage('zongtv.html')"><img src="icons/zong.png" alt="">ZONG TV</button>
      <button class="action-btn" onclick="openPage('database.html')"><img src="icons/database.png" alt="">DATABASE</button>
      <button class="action-btn" onclick="openPage('aiimage.html')"><img src="icons/ai.png" alt="">AI IMAGE GENERATOR</button>
      <button class="action-btn" onclick="openPage('temp-mail.html')"><img src="icons/mail.png" alt="">TEMP MAIL</button>
      <button class="action-btn" onclick="openPage('facebook-downloader.html')"><img src="icons/facebook.png" alt="">FACEBOOK DOWNLOADER</button>
      <button class="action-btn" onclick="openPage('youtube-downloader.html')"><img src="icons/youtube.png" alt="">YOUTUBE DOWNLOADER</button>
    </div>

    <footer>POWERED BY TALHA üíØ</footer>
  </div>

  <script>
    // Show dashboard if already logged in
    window.onload = () => {
      if (localStorage.getItem("access") === "granted") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }
    };

    // Key check function
    function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const error = document.getElementById("errorText");

      if (key === "786") {
        localStorage.setItem("access", "granted");
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        error.style.display = "block";
        setTimeout(() => error.style.display = "none", 1500);
      }
    }

    // Open internal page safely
    function openPage(page) {
      fetch(page)
        .then(response => {
          if (response.ok) {
            window.location.href = page;
          } else {
            alert(`‚ö†Ô∏è Page "${page}" not found in this folder!`);
          }
        })
        .catch(() => {
          alert(`‚ö†Ô∏è Error loading ${page}. Make sure it is in the same folder.`);
        });
    }

    // Logout function
    function logout() {
      localStorage.removeItem("access");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-box").style.display = "block";
      document.getElementById("keyInput").value = "";
    }
  </script>

</body>
</html>

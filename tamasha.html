<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamasha Activation - TALHA HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #190033, #000010);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px 80px;
    }

    img.logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-top: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      font-size: 1.6em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 1em;
      margin: 10px 0;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.4);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00ffff, #0066ff);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #000;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffff;
    }

    #responseBlock {
      display: none;
      margin-top: 15px;
    }

    #responseMsg.success {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffff;
    }

    #responseMsg.error {
      color: #ff4444;
      text-shadow: 0 0 10px #ff4444;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #00ffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .footer {
      position: fixed;
      bottom: 15px;
      text-align: center;
      color: #00ffff;
      font-size: 0.9em;
    }

    .back-home {
      margin-top: 25px;
      background: linear-gradient(90deg, #ff0099, #ff6600);
      color: #fff;
    }
  </style>
</head>
<body>

  <img src="talha_logo.png" alt="TALHA HUB Logo" class="logo">
  <h1>üé¨ Tamasha Activation</h1>

  <div class="card">
    <input type="text" id="msisdn" placeholder="Enter your number (03XXXXXXXXX)" />
    <button id="getOtpBtn">Get OTP</button>
    <div id="otpStatus"></div>

    <input type="text" id="otp" placeholder="Enter OTP" />
    
    <button id="activate1Btn">Activate 1 Day</button>
    <button id="activate3Btn">Activate 3 Days</button>
    <button id="activate7Btn">Activate 7 Days</button>
    <button id="activate30Btn">Activate 30 Days</button>

    <div id="responseBlock">
      <p id="responseMsg"></p>
      <div id="loader"></div>
    </div>

    <button class="back-home" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <div class="footer">POWERED BY TALHA SHAIKH üíØ</div>

  <script>
    const OTP_API_URL = "https://damp-resonance-12e3.ilyasbhai869.workers.dev/";
    const ACTIVATE_API_URL = "https://royal-voice-9675.ilyasbhai869.workers.dev/";

    const msisdnInput = document.getElementById('msisdn');
    const otpInput = document.getElementById('otp');
    const getOtpBtn = document.getElementById('getOtpBtn');
    const activate1Btn = document.getElementById('activate1Btn');
    const activate3Btn = document.getElementById('activate3Btn');
    const activate7Btn = document.getElementById('activate7Btn');
    const activate30Btn = document.getElementById('activate30Btn');
    const otpStatus = document.getElementById('otpStatus');
    const responseBlock = document.getElementById('responseBlock');
    const responseMsg = document.getElementById('responseMsg');
    const loader = document.getElementById('loader');

    let resendSeconds = 30;
    let resendTimer = null;

    msisdnInput.addEventListener('input', ()=>{
      let val = msisdnInput.value.replace(/\D/g,'');
      if(val.startsWith('92') && val.length>=10) val='+'+val;
      else if(val.startsWith('3')) val='+92'+val;
      else if(val.startsWith('0')) val='+92'+val.slice(1);
      msisdnInput.value = val;
    });

    function showResponse(ok,msg){
      responseBlock.style.display='block';
      responseMsg.className = ok ? 'success' : 'error';
      responseMsg.innerHTML = msg;
      loader.style.display='none';
    }

    function clearResponse(){ responseBlock.style.display='none'; responseMsg.innerHTML=''; }

    function showLoader(el,text="Working..."){ el.innerHTML = '<span class="loader"></span> ' + text; loader.style.display='block'; }

    getOtpBtn.addEventListener('click', async ()=>{
      clearResponse();
      const num=msisdnInput.value;
      if(!/^\+923\d{9}$/.test(num)) return showResponse(false,'Invalid number format');
      showLoader(otpStatus,'Sending OTP...');
      getOtpBtn.disabled=true;
      try{
        await fetch(OTP_API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({number:num})});
        showResponse(true,'‚úÖ OTP sent to '+num);
        startResendTimer();
      }catch(e){showResponse(false,'‚ùå OTP request failed');}
      otpStatus.innerHTML='';
    });

    function startResendTimer(){
      resendSeconds = 30;
      getOtpBtn.disabled = true;
      getOtpBtn.innerText = `Resend OTP (${resendSeconds}s)`;
      resendTimer = setInterval(()=>{
        resendSeconds--;
        getOtpBtn.innerText = `Resend OTP (${resendSeconds}s)`;
        if(resendSeconds<=0){
          clearInterval(resendTimer);
          getOtpBtn.innerText = "Get OTP";
          getOtpBtn.disabled = false;
        }
      },1000);
    }

    async function activate(pid){
      clearResponse();
      const msisdn=msisdnInput.value;
      const otp=otpInput.value.trim();
      if(!/^\+923\d{9}$/.test(msisdn)) return showResponse(false,'Enter valid number');
      if(!otp) return showResponse(false,'Enter OTP');
      showLoader(responseMsg,'Activating...');
      responseBlock.style.display='block';
      try{
        const payload={msisdn,otp,package_id:pid};
        const r=await fetch(ACTIVATE_API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        const data=await r.json().catch(()=>({text:r.statusText}));
        const ok=(data.code===0||/success/i.test(JSON.stringify(data)));
        if(data.message && data.message.toLowerCase().includes("already")){
          showResponse(true,"ü•∞ Already active package");
        } else {
          showResponse(ok,ok?'‚úÖ Package Activated Successfully':'‚ùå Activation Failed');
        }
      }catch(e){showResponse(false,'‚ö†Ô∏è Network error');}
      loader.style.display='none';
    }

    activate1Btn.onclick=()=>activate(1);
    activate3Btn.onclick=()=>activate(4);
    activate7Btn.onclick=()=>activate(2);
    activate30Btn.onclick=()=>activate(3);
  </script>
</body>
</html>
